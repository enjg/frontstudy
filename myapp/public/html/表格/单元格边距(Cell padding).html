<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        没有单元格边距
    </p>
    <table border="1">
        <tr>
            <td>huang</td>
            <td>jie</td>
        </tr>
        <tr>
            <td>huang</td>
            <td>jie</td>
        </tr>
    </table>
    <p>有单元格边距</p>
    <table border="1" cellpadding="10">
        <tr>
            <td>huang</td>
            <td>jie</td>
        </tr>
        <tr>
            <td>huang</td>
            <td>jie</td>
        </tr>
    </table>
</body>
</html>
