<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>编号列表：</h2>
    <ol>
        <li>This</li>
        <li>Is</li>
        <li>Huang</li>
        <li>Jie</li>
    </ol>
    <h2>大写字母列表</h2>
    <ol type="A">
        <li>This</li>
        <li>Is</li>
        <li>Huang</li>
        <li>Jie</li>
    </ol>
    <h2>小写字母列表</h2>
    <ol type="a">
        <li>This</li>
        <li>Is</li>
        <li>Huang</li>
        <li>Jie</li>
    </ol>
</body>
</html>
