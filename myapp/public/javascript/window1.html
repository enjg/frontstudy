<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var h=window.innerWidth//window.innerWidth - 浏览器窗口的内部宽度(包括滚动条)
        ||document.documentElement.clientWidth
        ||document.body.clientWidth;
        var j=window.innerHeight//window.innerHeight - 浏览器窗口的内部高度(包括滚动条)
        ||document.documentElement.clientHeight
        ||document.body.clientHeight;
        document.getElementById('demo').innerHTML="浏览器window宽度："+h+",高度："+j;
    </script>
</body>
</html>
