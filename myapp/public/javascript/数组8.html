<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="mf()">点击</button>
    <script>
        var hj=["banana","orange","apple","mango"];
        function mf(){
            var delell=hj.shift();
            document.getElementById('demo').innerHTML='删掉后的数组为：'+hj+"<br>"+"删掉的元素为："+delell;
        }
    </script>
</body>
</html>
