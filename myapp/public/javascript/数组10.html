<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="mf()">点击</button>
    <script>
        function mf(){
            var hj=["banana","orange","apple","mango"];
            hj.sort();//sort()方法是对数组的项目进行排序。默认情况下按照字母和升序将值作为字符串进行排序
            document.getElementById('demo').innerHTML=hj;
        }
    </script>
</body>
</html>
