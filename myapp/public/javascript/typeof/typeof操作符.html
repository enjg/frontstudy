<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML=

        typeof {name:'jon',age:20};
        
    </script>
