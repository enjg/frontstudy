<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="mf()">点击</button>
    <script>
        function mf(){//Math.min()返回最小值
            document.getElementById('demo').innerHTML=Math.min(1,0.5,8);
        }
    </script>
</body>
</html>
