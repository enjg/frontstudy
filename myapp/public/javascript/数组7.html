<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="mf()">点击</button>
    <script>
        var hj=["banana","orange","apple","mango"];
        function mf(){
            hj.reverse();//reverse()方法用于颠倒数组中元素的顺序
            document.getElementById('demo').innerHTML=hj;
        }
    </script>
</body>
</html>
