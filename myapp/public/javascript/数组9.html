<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="mf()">点击</button>
    <script>
        function mf(){
            var hj=["banana","orange","lemon","apple","mango"];
            var delell=hj.slice(1,3);//slice()方法可从已有的数组中返回选定的元素。slice()方法可提取字符串的某个部分，并以新的字符串返回被提取的部分
            document.getElementById('demo').innerHTML=delell;
        }
    </script>
</body>
</html>
