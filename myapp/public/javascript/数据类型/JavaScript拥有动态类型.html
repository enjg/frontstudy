<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>typeof 操作符返回变量或者表达式的类型</p>
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML=
        typeof "josn"+"<br>"+
        typeof 3.14+"<br>"+
        typeof false+"<br>"+
        typeof [1,2,3,4]+"<br>"+
        typeof {name:'json',age:34};

    </script>
</body>
</html>
