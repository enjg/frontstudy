<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">查看星期几</p>
    <button onclick="mf()">点击</button>
    <script>
        function mf(){
            var a=new Date();
            var weekday=["周日","周一","周二","周三","周四","周五","周六"];
             document.getElementById('demo').innerHTML=weekday[a.getDay()];
        }
    </script>
</body>
</html>
