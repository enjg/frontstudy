<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="mf()">点击</button>
    <script>
        function mf(){
			var x= "", i= 0;
			while (i < 10){
				if (i == 3){
					i++;
					continue;
				}
				x= x + "该数字为 " + i + "<br>";
				i++;
			}
			document.getElementById("demo").innerHTML= x;
		}
    </script>
</body>
</html>
