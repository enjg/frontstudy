<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="mf()">点击</button>
    <script>
        function mf(){
            var hj=["banana","orange","apple","mango"];
            document.getElementById('demo').innerHTML=hj.join();
            //join()方法用于把数组中的所有元素放入一个字符串中
        }
    </script>
</body>
</html>
