<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="mf()"></button>
    <script>
        function mf(){
            var hj=["banana","orange","apple","mango"];
            hj.splice(2,0,"lemon","kiwi");//splice()方法用于添加或者删除数组中的元素。会改变原始数组
            document.getElementById('demo').innerHTML=hj;
        }
    </script>
</body>
</html>
