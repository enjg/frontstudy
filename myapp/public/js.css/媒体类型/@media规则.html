<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen {
            p.test {
                font-family: verdana, sans-serif;
                font-size: 14px;
            }
        }

        @media print {
            p.test {
                font-family: times, serif;
                font-size: 10px;
            }
        }

        @media screen,
        print {
            p.test {
                font-weight: bold;
            }
        }
    </style>
</head>

<body>
    <p class="test">媒体类型.@media</p>
</body>

</html>
