<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .tb {
            color: white;
            text-align: center;
        }

        .tb ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #777;
        }

        .tb li {
            float: left;
            padding: 15px;
        }

        .zy {
            background-color: green;
        }

        .tb li:hover {
            background-color: #222;
        }

        .left {
            float: left;
        }

        .left ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .left li {
            margin-top: 3px;
            padding: 10px;
            background-color: #eee;
        }

        .center {
            margin-top: 15px;
            padding: 15px;
        }

        .left li:hover {
            background-color: #222;
        }

        .right {
            float: left;
            margin-left: 50px;
        }

        .header {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="tb">
        <ul>
            <li class="zy">主页</li>
            <li>新闻</li>
            <li>联系我们</li>
            <li>关于我们</li>
        </ul>
    </div>

    <div class="center">
        <div class="left">
            <ul>
                <li>this is</li>
                <li style="background-color: red;">this</li>
                <li>this</li>
                <li>this</li>
                <li>this</li>
                <li>this</li>
                <li>this</li>
            </ul>
        </div>
        <div class="right">
            <div class="header">
                <h1>The City</h1>
            </div>
        </div>
    </div>

</body>

</html>
