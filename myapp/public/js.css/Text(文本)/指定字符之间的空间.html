<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指定字符之间的空间</title>
    <style>
        h1{
            letter-spacing: 5px;
        }
        h2{
            letter-spacing: -2px;
        }
    </style>
</head>
<body>
    <h1>huangjie</h1>
    <h2>huangjie</h2>
</body>
</html>
