<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体对其</title>
    <style>
        h1{
            text-align: center;
        }
        p.date{
            text-align: right;
        }
        p.main{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>标签</h1>
    <p class="date"><input type="datetime-local"></p>
    <p class="main">天下皆知美之为美，斯恶已。皆知善之为善，斯不善已。故有无相生，难易相成，长短相形，高下相盈，音声相和，前后相随。恒也。是以圣人处无为之事，行不言之教；万物作而弗始，生而弗有，为而弗恃，功成而不居。夫唯弗居，是以不去。</p>
</body>
</html>
