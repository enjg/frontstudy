<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background{
            width: 500px;
            height: 400px;
            background: url(https://www.runoob.com/images/klematis.jpg) repeat;
            border: 2px solid black;
        }
        .transbox{
            width: 400px;
            height: 320px;
            margin: 30px 50px;
            background-color: #ffffff;
            border: 1px solid black;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }
        .transbox p{
            margin: 10px 40px;
            font-weight: bold;
            color:black;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="transbox">
            <p>
                孟子见梁惠王。王立于沼上，顾鸿雁麋鹿，曰：“贤者亦乐此乎？”
            </p>
            <p>
                孟子对曰：“贤者而后乐此，不贤者虽有此，不乐也。《诗》云：‘经始灵台，经之营之，庶民攻之，不日成之。经始勿亟，庶民子来。王在灵囿，麀鹿攸伏，麀鹿濯濯，白鸟翯翯。王在灵沼，于牣鱼跃。’文王以民力为台为沼，而民欢乐之，谓其台曰：‘灵台’，谓其沼曰‘灵沼’乐其有麋鹿鱼鳖。古之人与民偕乐，故能乐也。《汤誓》曰：‘时日曷丧，予及女偕亡。’民欲与之偕亡，虽有台池鸟兽，岂能独乐哉？”
            </p>
        </div>
    </div>
</body>
</html>
