<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体加粗</title>
    <style>
        p.normal{
            font-weight: normal;
        }
        p.light{
            font-weight: lighter;
        }
        p.thick{
            font-weight: bold;
        }
        p.thicker{
            font-weight: 900;
        }
    </style>
</head>
<body>
    <p class="normal">this is</p>
    <p class="light">this is</p>
    <p class="thick">this is</p>
    <p class="thicker">this is</p>
</body>
</html>
