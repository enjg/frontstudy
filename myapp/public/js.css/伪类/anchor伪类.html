<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;/* 未访问链接 */
        }
        a:visited{
            color: yellow;/* 已访问链接 */
        }
        a:hover{
            color: blue;/* 鼠标移动到链接上 */
        }
        a:active{
            color: orange;/* 鼠标点击 */
        }
    </style>
</head>
<body>
    <a href="">一个链接</a>
</body>
</html>
