<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        p.normal{
            font-style: normal;
        }
        p.italic{
            font-style: italic;
        }
        p.obique{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p class="normal">正常</p>
    <p class="italic">斜体</p>
    <p class="obique">倾斜的文字</p>
</body>
</html>
