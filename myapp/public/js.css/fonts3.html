<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        p.p1{
            font-size: 2.5em;
        }
        p.p2{
            font-size: 1.5em;
        }
        p.p3{
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <p class="p1">this is heading</p>
    <p class="p2">this is heading</p>
    <p class="p3">this is heading</p>
</body>
</html>
